<ul>
    {% for el in posts %}
        {% if el.photo %}
        <p><img src="{{ el.photo.url }}" alt="картинка"></p>
        {% endif %}
        <li>
            <h2>{{ el.title }}</h2>
            <p>Категория - {{ el.cat }}</p>
            <p>Дата создания - {{ el.time_update|date:"d-m-Y H:i:s" }}</p>
            <p>{{ el.content|linebreaks|truncatewords:50 }}</p>
            <br>
            <p><a href="{{ el.get_absolute_url }}">Читать пост</a></p>
            <hr>
        </li>
    {% endfor %}
</ul>
